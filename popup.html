<!DOCTYPE html>
<html ng-app='app' ng-csp>
    <head>
        <script src="angular.min.js"></script>
        <script src="popup.js"></script>
        <style>
        body {
            width: 500px;
        }
        </style>
    </head>
    <body ng-controller='Main'>
    <li ng-repeat="bookmark in bookmarks"><a href={{bookmark}} target="_blank"> {{bookmark}}</a></li>
    ---
    <button ng-click="bookmarkInteraction('add')">Add Current Page To Bookmarks</button>
    <button ng-click="bookmarkInteraction('remove')">Delete All Bookmarks</button>
    </body>
</html>
